
{% extends 'base.html' %}

{% block title %}BookmarkList{% endblock %}
	
{% block content %}
	<div id="content">
		<h1>Bookmark List</h1>
		<ul>
		{% for bookmark in object_list %}
			<li><a href="{% url 'bookmark:detail' bookmark.id %}">{{ bookmark }}</a></li>
		{% endfor %}
		</ul>
	</div>
{% endblock %}
